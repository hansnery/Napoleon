l_english: 
  guild_systems:0 "Guild Systems"
  guild_systems_desc:0 "Organized groups of skilled workers maintaining production quality and training apprentices in various crafts."
  spinning_jenny:0 "Spinning Jenny"
  spinning_jenny_desc:0 "Increases yarn production by allowing multiple spindles to spin simultaneously, increasing the efficiency of the textile industry."
  water_frame:0 "Water Frame"
  water_frame_desc:0 "A water-powered spinning machine that produces stronger and finer yarn, facilitating the shift to factory-based production."
  power_loom:0 "Power Loom"
  power_loom_desc:0 "Mechanizes the weaving process, significantly increasing the speed and consistency of cloth production."
  blast_furnace:0 "Blast Furnace"
  blast_furnace_desc:0 "Smelted iron ore to produce pig iron, essential for the mass production of iron and the foundation for steel production."
  levee_en_masse:0 "Levée en Masse"
  levee_en_masse_desc:0 "The mass conscription of citizens to defend the country. This tactic significantly increases the size of our army."
  column_formation:0 "Column Formation"
  column_formation_desc:0 "Armies often used column formations for rapid movement and assaults. These were less rigid than traditional line formations, allowing for greater flexibility."
  corps_system:0 "Corps System"
  corps_system_desc:0 "Divide the army into self-sufficient corps capable of independent action."
  copper_sheathing:0 "Copper Sheathing"
  copper_sheathing_desc:0 "Copper-covered hulls to prevent biofouling and improve speed and durability."
  ship_of_the_line:0 "Ship of the Line"
  ship_of_the_line_desc:0 "A ship designed to participate in line-of-battle tactics, where ships would form a line end-to-end to maximize their broadside firepower."
  leviathan:0 "Leviathan"
  leviathan_desc:0 "Hobbes used the metaphor of a Leviathan, a powerful sea monster, to describe the state. He argued that a strong, centralized authority is necessary to avoid the chaos and violence of the state of nature."
  enlightenment:0 "Enlightenment"
  enlightenment_desc:0 "The Enlightenment, also known as the Age of Reason, was an intellectual and philosophical movement that dominated Europe during the 17th and 18th centuries. It emphasized reason, individualism, and skepticism of traditional authority. Enlightenment thinkers sought to apply scientific reasoning to understand and reform society, politics, and economics."
  natural_rights:0 "Natural Rights"
  natural_rights_desc:0 "Individuals have natural rights to life, liberty, and property, which governments must protect."
  social_contract:0 "Social Contract"
  social_contract_desc:0 "The theory that individuals consent to surrender some of their freedoms and submit to the authority of the state in exchange for protection of their remaining rights, emphasizing collective agreement and natural rights."
  constitutionalism:0 "Constitutionalism"
  constitutionalism_desc:0 "The principle that government authority is derived from and limited by a body of fundamental law. It incorporates the protection of natural rights, the social contract, and the separation of powers to ensure a balanced and lawful governance."